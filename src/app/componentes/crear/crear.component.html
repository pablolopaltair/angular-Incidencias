<div class="container pt-4 pb-4">
    
    <button routerLink="/" class="btn btn-primary mt-2 mb-3">Volver al Inicio</button>

    <h1>Creación de nuevo incidencia</h1>
    <form [formGroup]="incidenciaForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <input formControlName="descripcion" type="text" class="form-control" required="">
        </div>
    
        <div class="mb-3">
            <label class="form-label">Estado</label>
            
            <select class="form-select"  placeholder="Estado" formControlName="estado">
                <option selected>Selecciona una opción...</option>
                <option value="leido">Leido</option>
                <option value="asignado">Asignado</option>
                <option value="comenzado">Comenzado</option>
                <option value="terminado">Terminado</option>
              </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input formControlName="fecha" type="date" class="form-control" required="">
        </div>

        <div class="mb-3">
            <label class="form-label">Lugar</label>
            <input formControlName="lugar" type="text" class="form-control" required="">
        </div>

        <div class="mb-3">
            <label class="form-label">Posible Arreglo</label>
            <input formControlName="posible_arreglo" type="text" class="form-control" required="">
        </div>


        <button [disabled]="!incidenciaForm.valid" type="submit" class="btn btn-primary">Crear</button>



    </form>
</div>
